<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Inicio</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="modelologin">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <p>¿No tienes cuenta? <a href="#" id="control_login">Regístrate</a></p>
            </form>
            <form id="control_crear" class="hidden">
                <input type="text" id="newUsername" placeholder="Usuario" required>
                <input type="password" id="newPassword" placeholder="Contraseña" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="./registro.html" id="control_crear">Inicia Sesión</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modelologin = document.getElementById("modelologin");
            const modeloregistro = document.getElementById("control_crear");
            const toggleForm = document.getElementById("control_login");
            const toggleFormBack = document.getElementById("toggleFormBack");
            const formTitle = document.getElementById("form-title");
            

           toggleForm.addEventListener("click", function (e) {
                e.preventDefault();
                modelologin.classList.add("hidden");
                modeloregistro.classList.remove("hidden");
                formTitle.textContent = "Registro";
            });
            

            modelologin.addEventListener("submit", function(e) {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                
                console.log("Datos de login:", { username, password });
            });
            

            modeloregistro.addEventListener("submit", function(e) {
                e.preventDefault();
                const newUsername = document.getElementById("newUsername").value;
                const newPassword = document.getElementById("newPassword").value;
                const email = document.getElementById("email").value;
                
                console.log("Datos de registro:", { newUsername, newPassword, email });
            });
        });
    </script>
</body>
</html>
