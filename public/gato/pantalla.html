<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diseño Onboard de la Fórmula 1</title>
<style>
/* Estilo general */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #0c0c0c; /* Fondo oscuro */
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Contenedor principal con borde metálico */
.dashboard {
  width: 85%;
  height: 85%;
  background-color: #1c1c1c;
  border-radius: 15px;
  border: 2px solid #555;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  padding: 15px;
}

/* Título con estilo futurista */
h1 {
  font-size: 2.2rem;
  color: #ff8c00; /* Naranja brillante */
  text-transform: uppercase;
  text-shadow: 2px 2px 8px rgba(255, 140, 0, 0.5);
  margin: 10px 0;
}

/* Web view (iframe) que simula la pantalla del tablero */
iframe {
  width: 95%;
  height: 65%;
  border-radius: 10px;
  border: none;
  box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
  margin-bottom: 10px;
}

/* Indicadores de velocidad, tiempo, etc. Estilo digital */
.indicator {
  display: flex;
  justify-content: space-around;
  width: 80%;
  margin-top: 5px;
  padding: 5px;
}

.indicator div {
  text-align: center;
}

.indicator h2 {
  font-size: 1.6rem;
  color: #00ff00; /* Verde neón para resaltar */
  text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.5);
  margin: 0;
}

.indicator p {
  font-size: 1rem;
  color: #aaa;
  margin-top: 3px;
}

/* Detalles adicionales como el marco metálico */
.border {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: 3px solid #444;
  border-radius: 15px;
  pointer-events: none;
}

/* Controles de navegación */
.controls {
  display: grid;
  grid-template-columns: repeat(3, 50px);
  grid-template-rows: repeat(3, 50px);
  gap: 3px;
  margin-top: auto;
  margin-bottom: 15px;
}

.control-button {
  background-color: #333;
  border: 2px solid #ff8c00;
  border-radius: 8px;
  color: #ff8c00;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 8px rgba(255, 140, 0, 0.3);
}

.control-button:hover {
  background-color: #444;
  box-shadow: 0 0 12px rgba(255, 140, 0, 0.6);
  transform: scale(1.05);
}

.control-button:active {
  background-color: #ff8c00;
  color: #333;
  transform: scale(0.95);
}

.empty {
  background-color: transparent;
  border: none;
  box-shadow: none;
}

/* Botón de cerrar sesión */
.logout-button {
  position: absolute;
  top: 15px;
  right: 15px;
  background-color: #ff3300;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 0.9rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 8px rgba(255, 51, 0, 0.5);
}

.logout-button:hover {
  background-color: #ff5500;
  box-shadow: 0 0 12px rgba(255, 51, 0, 0.8);
  transform: scale(1.05);
}
</style>
</head>
<body>
<div class="dashboard">
  <h1>ONBOARD GATO SAINZ 404</h1>
  
  <!-- Botón de cerrar sesión -->
  <button class="logout-button">Cerrar Sesión</button>
  
  <!-- Web View -->
  <iframe src="about:blank" title="Web View"></iframe>
  
  <!-- Indicadores como velocidad, tiempo de vuelta, etc. -->
  <div class="indicator">
    <div>
      <h2>20°C</h2>
      <p>Temperatura</p>
    </div>
    <div>
      <h2>1 seg</h2>
      <p>Tiempo de uso</p>
    </div>
  </div>
  
  <!-- Controles de navegación -->
  <div class="controls">
    <div class="control-button empty"></div>
    <div class="control-button">▲</div>
    <div class="control-button empty"></div>
    <div class="control-button">◄</div>
    <div class="control-button empty"></div>
    <div class="control-button">►</div>
    <div class="control-button empty"></div>
    <div class="control-button">▼</div>
    <div class="control-button empty"></div>
  </div>
  
  <!-- Borde metálico -->
  <div class="border"></div>
</div>
<script>
  // Podemos agregar funcionalidad a los botones de navegación aquí
  document.querySelectorAll('.control-button').forEach(button => {
    button.addEventListener('click', function() {
      if (this.textContent === '▲') {
        console.log('Moviendo hacia adelante');
        // Aquí iría la lógica para mover hacia adelante
      } else if (this.textContent === '▼') {
        console.log('Moviendo hacia atrás');
        // Aquí iría la lógica para mover hacia atrás
      } else if (this.textContent === '◄') {
        console.log('Moviendo hacia la izquierda');
        // Aquí iría la lógica para mover hacia la izquierda
      } else if (this.textContent === '►') {
        console.log('Moviendo hacia la derecha');
        // Aquí iría la lógica para mover hacia la derecha
      }
    });
  });
  
  // Funcionalidad para el botón de cerrar sesión
  document.querySelector('.logout-button').addEventListener('click', function() {
    console.log('Cerrando sesión...');
    // Aquí iría la redirección al logout o una llamada a la API
    window.location.href = '/login';
  });
</script>
</body>
</html>
